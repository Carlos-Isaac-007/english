<!DOCTYPE html>
<html class="dark" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>English Dialogues</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
     <script id="tailwind-config" src="js/tailwind.config.js"></script>
    <style>
      .material-symbols-outlined { font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24; }
      .icon-filled { font-variation-settings: "FILL" 1, "wght" 400, "GRAD" 0, "opsz" 24; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { min-height: max(884px, 100dvh); }
      .highlight { background-color: rgba(48, 140, 232, 0.2); border-left: 4px solid #308ce8; padding-left: 12px; }
    </style>
  </head>
  <body class="bg-background-dark dark:bg-background-light m-auto max-w-sm h-screen dark:bg-background-dark font-display text-[#111418] dark:text-white antialiased">
    <div class="bg-background-light dark:bg-background-dark relative flex h-full w-full flex-col overflow-hidden no-scrollbar mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
      <!-- Header -->
      <header class="flex items-center bg-surface-light dark:bg-surface-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-[#e5e7eb] dark:border-[#1c252e]">
        <a href="index.html" class="flex size-10 items-center justify-center rounded-full active:bg-gray-200 dark:active:bg-gray-800">
          <span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
        </a>
        <h2 class="text-xl font-bold flex-1 text-center">English Dialogues</h2>
        <div class="size-10"></div>
      </header>

      <!-- Filtros -->
      <div class="w-full bg-surface-light dark:bg-surface-dark pb-2 pt-2 border-b dark:border-[#1c252e]">
        <div id="category-filters" class="flex gap-3 px-4 overflow-x-auto no-scrollbar pb-2">
          <!-- Gerado via JS -->
        </div>
      </div>

      <!-- Lista de Diálogos -->
      <main id="dialogs-list" class="flex-1 overflow-y-auto no-scrollbar p-4 space-y-4 pb-32">
        <!-- Diálogos inseridos via JS -->
      </main>

      <!-- Player Fixo (aparece quando um diálogo é selecionado) -->
      <div id="player" class="hidden fixed max-w-sm bottom-5 left-0 right-0 mx-auto z-40 bg-surface-light dark:bg-surface-dark shadow-2xl border border-gray-200 dark:border-[#1c252e] p-4">
        <div class="flex items-center justify-between mb-3">
          <h4 id="player-title" class="font-bold text-lg truncate pr-4">Dialogue Title</h4>
          <button id="close-player" class="text-gray-500 hover:text-gray-700 dark:hover:text-gray-300">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="flex items-center gap-4">
          <button id="play-pause-btn" class="flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg active:scale-95">
            <span class="material-symbols-outlined text-3xl">play_arrow</span>
          </button>
          <button id="repeat-btn" class="p-3 rounded-full bg-gray-100 dark:bg-[#1c252e] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            <span class="material-symbols-outlined">repeat</span>
          </button>
          <div class="flex-1">
            <div class="h-2 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
              <div id="progress-bar" class="h-full bg-primary w-0 transition-all duration-300"></div>
            </div>
            <div class="flex justify-between text-xs text-gray-500 mt-1">
              <span id="current-line">1</span>
              <span id="total-lines">10</span>
            </div>
          </div>
          <button id="download-dialog" class="p-3 rounded-full bg-gray-100 dark:bg-[#1c252e] text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
            <span class="material-symbols-outlined">download</span>
          </button>
        </div>
      </div>

      <!-- Navegação Inferior -->
     <nav
        class="fixed max-w-sm bottom-0 w-full mx-auto bg-white dark:bg-card-dark border-t border-slate-100 dark:border-slate-800 pb-safe pt-2 px-2 z-30"
      >
        <div class="flex justify-around items-center h-16">
          <a
            href="index.html"
            class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors"
          >
            <span class="material-symbols-outlined">home</span>
            <span class="text-[10px] font-medium">Home</span>
          </a>
          <a
            href="vocabulary.html"
            class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors"
          >
            <span class="material-symbols-outlined icon-filled">book_2</span>
            <span class="text-[10px] font-medium">Vocabulary</span>
          </a>
          <div class="relative w-full flex justify-center">
            <a
              href="quiz.html"
              class="absolute -top-10 flex items-center justify-center size-14 rounded-full bg-primary text-white shadow-lg shadow-primary/40 border-4 border-background-light dark:border-background-dark transform active:scale-95 transition-transform"
            >
              <span class="material-symbols-outlined text-[28px]"
                >sports_esports</span
              >
            </a>
            <span class="text-[10px] font-medium text-slate-400 mt-8"
              >Practice</span
            >
          </div>
          <a
            href="translate.html"
            class="flex flex-col items-center justify-center w-full gap-1 text-slate-400 dark:text-slate-500 hover:text-primary transition-colors"
          >
            <span class="material-symbols-outlined">translate</span>
            <span class="text-[10px] font-medium">Traduzir</span>
          </a>
          <a
            href="dialogs.html"
            class="flex flex-col items-center justify-center w-full gap-1 text-primary transition-colors"
          >
            <span class="material-symbols-outlined">communication</span>
            <span class="text-[10px] font-medium">Diálogos</span>
          </a>
        </div>
        <div class="h-4 w-full"></div>
      </nav>
    </div>

    <script src="js/dialogs.js">
     
    </script>
  </body>
</html>
