<!DOCTYPE html>
<html class="dark" lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>English Quiz App</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#308ce8",
              "background-base": "#010911",
              "background-surface": "#0b141e",
              "background-highlight": "#16202c",
              success: "#22c55e",
              error: "#ef4444",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.25rem",
              lg: "0.5rem",
              xl: "0.75rem",
              "2xl": "1rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      body {
        min-height: max(884px, 100dvh);
        background-color: #010911;
      }
    </style>
  </head>
  <body
    class="bg-white max-w-sm h-screen m-auto text-gray-100 font-display antialiased selection:bg-primary/30"
  >
    <div
      class="relative flex h-full w-full flex-col overflow-x-hidden bg-background-base border-x border-gray-800 shadow-2xl"
    >
      <header
        class="sticky top-0 z-20 flex items-center justify-between px-4 py-3 bg-background-base/90 backdrop-blur-md border-b border-gray-800"
      >
        <div class="flex items-center gap-3">
          <!-- Botão Voltar para Home -->
          <a
            href="index.html"
            class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-colors"
          >
            <span class="material-symbols-rounded text-2xl text-gray-300"
              ><span class="material-symbols-outlined">
                arrow_back_ios_new
              </span></span
            >
          </a>

          <!-- Ícone e Título -->
          <div class="flex items-center gap-3">
            <div
              class="flex items-center justify-center w-8 h-8 rounded-full bg-primary/10 text-primary"
            >
              <span class="material-symbols-outlined text-xl">school</span>
            </div>
            <h1
              class="text-lg font-bold leading-tight tracking-tight text-white"
            >
              English Quiz
            </h1>
          </div>
        </div>
        <div
          class="flex items-center gap-1.5 px-3 py-1.5 bg-background-highlight rounded-full border border-gray-800"
        >
          <span class="material-symbols-outlined text-primary text-sm"
            >emoji_events</span
          >
          <span id="score-display" class="text-sm font-bold text-gray-300"
            >0</span
          >
        </div>
      </header>

      <main class="flex-1 flex flex-col p-4 gap-6">
        <!-- Seleção de Dificuldade -->
        <section aria-label="Difficulty Selection">
          <div
            class="flex p-1 bg-background-surface rounded-xl border border-gray-800"
          >
            <label class="group flex-1 relative cursor-pointer">
              <input
                class="peer sr-only"
                name="difficulty"
                type="radio"
                value="easy"
              />
              <div
                class="absolute inset-0 rounded-lg bg-background-highlight shadow-sm opacity-0 peer-checked:opacity-100 transition-all duration-200"
              ></div>
              <span
                class="relative block py-2 text-center text-sm font-medium text-gray-500 peer-checked:text-primary transition-colors z-10"
                >Easy</span
              >
            </label>
            <label class="group flex-1 relative cursor-pointer">
              <input
                class="peer sr-only"
                name="difficulty"
                type="radio"
                value="medium"
                checked
              />
              <div
                class="absolute inset-0 rounded-lg bg-background-highlight shadow-sm opacity-0 peer-checked:opacity-100 transition-all duration-200"
              ></div>
              <span
                class="relative block py-2 text-center text-sm font-medium text-gray-500 peer-checked:text-primary transition-colors z-10"
                >Medium</span
              >
            </label>
            <label class="group flex-1 relative cursor-pointer">
              <input
                class="peer sr-only"
                name="difficulty"
                type="radio"
                value="hard"
              />
              <div
                class="absolute inset-0 rounded-lg bg-background-highlight shadow-sm opacity-0 peer-checked:opacity-100 transition-all duration-200"
              ></div>
              <span
                class="relative block py-2 text-center text-sm font-medium text-gray-500 peer-checked:text-primary transition-colors z-10"
                >Hard</span
              >
            </label>
          </div>
        </section>

        <!-- Barra de Progresso -->
        <section class="flex flex-col gap-2">
          <div class="flex justify-between items-end">
            <span id="progress-text" class="text-sm font-medium text-gray-400"
              >Question 1 of 10</span
            >
            <span id="progress-percent" class="text-xs font-bold text-primary"
              >10%</span
            >
          </div>
          <div
            class="h-2 w-full bg-background-surface rounded-full overflow-hidden border border-gray-800"
          >
            <div
              id="progress-bar"
              class="h-full bg-primary rounded-full transition-all duration-500 ease-out"
              style="width: 10%"
            ></div>
          </div>
        </section>

        <!-- Pergunta -->
        <section
          class="relative flex flex-col items-center justify-center py-10 px-6 bg-gradient-to-b from-background-highlight to-background-surface rounded-2xl border border-gray-800 shadow-inner"
        >
          <div class="absolute top-4 right-4">
            <button
              id="speak-btn"
              class="text-gray-500 hover:text-primary transition-colors p-1 rounded-full hover:bg-white/5"
            >
              <span class="material-symbols-outlined">volume_up</span>
            </button>
          </div>
          <p
            id="instruction-text"
            class="text-sm font-medium text-gray-400 mb-2 uppercase tracking-wider"
          >
            Translate this
          </p>
          <h2
            id="question-word"
            class="text-3xl md:text-4xl font-bold text-white mb-6 text-center tracking-tight drop-shadow-sm leading-relaxed"
          >
            Loading...
          </h2>
          <div class="w-16 h-1 bg-gray-700 rounded-full"></div>
        </section>

        <!-- Opções -->
        <section id="options-container" class="grid grid-cols-1 gap-3">
          <!-- Inseridas via JS -->
        </section>
      </main>

      <!-- Botão Next / Finish -->
      <div
        class="sticky bottom-0 z-20 p-4 bg-background-base/90 backdrop-blur-md border-t border-gray-800"
      >
        <button
          id="next-btn"
          class="w-full flex items-center justify-center gap-2 py-3.5 px-6 rounded-xl bg-primary hover:bg-primary/90 text-white font-bold text-base shadow-lg shadow-primary/20 transition-all active:scale-[0.98] opacity-50 cursor-not-allowed"
          disabled
        >
          <span>Next Question</span>
          <span class="material-symbols-outlined text-sm font-bold"
            >arrow_forward</span
          >
        </button>
      </div>

      <!-- Tela Final - Botões como <a> para navegação real -->
      <div
        id="completion-screen"
        class="hidden absolute inset-0 z-50 bg-background-base/95 backdrop-blur-sm flex-col items-center justify-center p-6"
      >
        <div class="w-full max-w-sm flex flex-col items-center text-center">
          <div class="relative w-40 h-40 mb-8 flex items-center justify-center">
            <svg class="w-full h-full transform -rotate-90">
              <circle
                class="text-gray-800"
                cx="80"
                cy="80"
                fill="transparent"
                r="70"
                stroke="currentColor"
                stroke-width="12"
              ></circle>
              <circle
                id="final-circle"
                class="text-primary"
                cx="80"
                cy="80"
                fill="transparent"
                r="70"
                stroke="currentColor"
                stroke-dasharray="439.8"
                stroke-dashoffset="439.8"
                stroke-linecap="round"
                stroke-width="12"
              ></circle>
            </svg>
            <div
              class="absolute inset-0 flex flex-col items-center justify-center"
            >
              <span id="final-score" class="text-4xl font-bold text-primary"
                >0%</span
              >
              <span class="text-sm font-medium text-gray-500">Score</span>
            </div>
          </div>
          <h3 class="text-2xl font-bold text-white mb-2">Quiz Completed!</h3>
          <p class="text-gray-400 mb-8 max-w-[260px]">
            <span id="final-text"
              >You correctly answered 0 out of 10 questions.</span
            >
          </p>
          <div class="flex flex-col w-full gap-3">
            <a
              href="quiz.html"
              class="block w-full py-3.5 px-6 rounded-xl bg-primary text-white font-bold text-base shadow-lg shadow-primary/25 transition-transform active:scale-95 text-center"
            >
              Retake Quiz
            </a>
            <a
              href="index.html"
              class="block w-full py-3.5 px-6 rounded-xl bg-background-highlight text-white font-bold text-base border border-gray-700 hover:bg-gray-800 transition-colors text-center"
            >
              Back to Home
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="js/quiz.js"></script>
  </body>
</html>
